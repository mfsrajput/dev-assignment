<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Create Your Resume</h1>
        
        <form id="resumeForm" class="resume-form">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cell">Phone:</label>
                <input type="tel" id="cell" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <h2>Profile Image</h2>
            <div class="form-group">
                <label for="profileImage">Upload your image:</label>
                <input type="file" id="profileImage" class="form-control" accept="image/*">
            </div>

            <h2>Work Experience</h2>
            <div class="form-group">
                <label for="jobTitle">Job title:</label>
                <input type="text" id="jobTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Description:</label>
                <input type="text" id="jobDescription" class="form-control" required>
            </div>
            <div id="experience-section">
                <!-- Work experience fields will be dynamically added here -->
            </div>
            <button type="button" id="addExperienceBtn" class="btn">Add Another Experience</button>

            <h2>Education</h2>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="institute">Institute:</label>
                <input type="text" id="institute" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" class="form-control" required>
            </div>
            <div id="education-section">
                <!-- Education fields will be dynamically added here -->
            </div>
            <button type="button" id="addEducationBtn" class="btn">Add Another Education</button>

            <h2>Skills</h2>
            <div class="form-group">
                <label for="skills">List your skills (comma separated):</label>
                <input type="text" id="skills" class="form-control" required>
            </div>

            <h2>Certifications</h2>
            <div class="form-group">
                <label for="certifications">Certifications (comma separated):</label>
                <input type="text" id="certifications" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Generate Resume</button>
        </form>

        <hr>

        <h2>Your Resume</h2>
        <div id="resumeOutput" class="resume-output"></div>
    </section>

    <script src="./public/script/resume.js" type="module"></script>
</body>
</html>
