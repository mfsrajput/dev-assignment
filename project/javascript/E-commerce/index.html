    <div class="loginFormDisplay" >
        
        <div id="exampleModal" class="modal " tabindex="-1" style="display: block;" >
            <div class="modal-dialog">
                <button class="close-btn">&times</button>
                <div class="modal-content">
                    
                    <div class="modal-body">
                        
                        <form id="signUpForm">
                            <h4>Sign Up</h4>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                                <span id="outputFirstName" class="form-text text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input id="lastName" type="text" class="form-control" placeholder="Last Name" required>
                                <span id="outputLastName" class="form-text text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="signUpEmail" class="form-label">Email address</label>
                                <input id="signUpEmail" type="email" class="form-control" placeholder="Enter Your Email" required>
                                <span id="outputSignUpEmail" class="form-text text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="signUpPassword" class="form-label">Password</label>
                                <input id="signUpPassword" type="password" class="form-control" placeholder="Create Password" required>
                                <span id="outputSignUpPassword" class="form-text text-danger"></span>
                            </div>
                            <button type="button" id="signUpBtn" class="btn btn-primary">Sign Up</button>
                        </form>

                        <form id="signInForm" style="display: none;">
                            <h4>Sign In</h4>
                            <div class="mb-3">
                                <label for="signInEmail" class="form-label">Email address</label>
                                <input id="signInEmail" type="email" class="form-control" placeholder="Enter Your Email" required>
                                <span id="outputSignInEmail" class="form-text text-danger"></span>
                            </div>
                            <div class="mb-3">
                                <label for="signInPassword" class="form-label">Password</label>
                                <input id="signInPassword" type="password" class="form-control" placeholder="Enter Password" required>
                                <span id="outputSignInPassword" class="form-text text-danger"></span>
                            </div>
                            <button type="button" id="signInBtn" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="toggleFormBtn" class="btn btn-secondary">Switch to Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
